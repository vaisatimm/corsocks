omitStages:   
  - "RequestReceived"
rules:
  - level: RequestResponse
    resources: 
    - group: ""
      resources: ["persistentvolumes"]
  - level: Metadata 
    resources: 
    - group: "" 
      resources: ["secrets", "configmaps"]

  - level: Request
    resources: 
    - group: "" 
      resources: ["configmaps"]
    namespaces: ["front-apps"]

  - level: Metadata
